{% extends 'translate_app/base.html' %}
{% load staticfiles %}

{%block body_block %}


<div id='main_container' style='max-width:1050px; margin:auto' class='article-container'>

	<div class='w3-padding-24' style='max-width:450px; margin:auto'>	

		<form class="w3-container" id='login_form' method='post' action="{% url 'login' %}">
    		{% csrf_token %}
  			<h2 >Log In</h2>
        </br>
  			<p> Welcome back! </p>
  			<p>      
  			<label ><b>Username</b></label>
  			<input class="w3-input w3-border w3-round-large" name="username" type="text"></p>
  			<p>      
  			<label ><b>Password</b></label>
  			<input class="w3-input w3-border w3-round-large" name="password" type="password"></p>
  			<p>      
      		<input class="w3-btn w3-pale-red" type="submit" value="submit" />
		</form>

	</div>

</div>

{% endblock %}
