{% extends 'translate_app/base.html' %}
{% load staticfiles %}

{%block body_block %}

<div style='max-width:1000px; margin:auto'>

  <div class= ' w3-panel'>
  	<h1>{{section}}</h1>
  </div>

{%for article in articles %}
<div class="w3-row w3-margin ">

  <div class='w3-col m4'>
    <a href="{% url 'article_page' article.slug %}">
    	<img class='w3-image' src='{{ MEDIA_URL }}{{article.img.picture}}'>
    </a>
  </div>
  <div class='w3-container w3-col m8'>
    <p>{{article.publisher}}</p>
    
    <a href="{% url 'article_page' article.slug %}">
    	<h2><strong>{{article.title}} 
    	</strong></h2>
    	<p style='margin-top: -10px;'> {{article.subtitle}}</p>
    <a>

  </div>
</div>

{% endfor %}

</div>

{% endblock %}
